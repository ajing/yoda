data: 
  input_path: "../data/iris_data.csv"
  eval_path: "../data/iris_data.csv"
  output_path: "../output/"
  features: "sepal_length,sepal_width,petal_length"
  label: species
train:
  estimator: xgboost.XGBRegressor
  params:
    max_depth: 4
    num_estimator: 50
eval:
  metrics: "accuracy,jaccard_score"