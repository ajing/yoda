data: 
  input_path: !format "gs://{PROJECT_ID}/{USER}/test/iris_data.csv"
  eval_path: !format "gs://{PROJECT_ID}/{USER}/test/iris_data.csv"
  output_path: !format "gs://{PROJECT_ID}/{USER}/test/output/"
  features: "sepal_length,sepal_width,petal_length"
  label: species
train:
  estimator: xgboost.XGBClassifier
  params:
    max_depth: 4
    num_estimator: 50
eval:
  metrics: "accuracy,f1_macro"